<!DOCTYPE html>
<html>
<head>
    <title>Urban Company - Get Expert Professional Services at Home in Delhi NCR</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvsiCUd5RxzxOhozbW-uRfYvWsVOkyFI4wlw&s">
    <style>
        h2 {
            display: flex;
            align-items: center;
            font-size: 20px;
            margin-bottom: 15px;
        }
        .cart-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .cart-item img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
        }
        .cart-details h3 {
            font-size: 18px;
            margin: 0;
        }
        .cart-details p {
            margin: 3px 0;
            color: #666;
            font-size: 14px;
        }
        .sub-item {
            font-size: 13px;
            color: #777;
        }
        .cart-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        button {
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            width: 100%; /* Makes the buttons full-width */
        }
        .add-services {
            background: white;
            border: 1px solid #ddd;
            color: black;
        }
        .checkout {
            background: #6a0ff2;
            color: white;
        }
    </style>
</head>
<body style="padding-left: 550px;padding-right: 550px;padding-top: 70px;">
    {% if cart_items %}
        <h1 ><span class="cart-icon">ðŸ›’</span> Your cart</h1>
        <ul>
            {% for item, quantity in cart_items %}
                <div class="cart-item">
                    <img src="{{ item.image}}" alt="{{ item.name }}">
                    <div class="cart-details">
                        <h2><a href="{{ url_for('add_to_cart', item_id=item.id) }}" style="text-decoration: none;">âž•</a>{{ item.name }}<a href="{{ url_for('remove_from_cart', item_id=item.id) }}" style="text-decoration: none;">âž–</a>
                        </h2>
                    <p>â‚¹{{ item.price }} x {{ quantity }}</p>
                    </div>
                </div>
            {% endfor %}
        </ul>
        <p>Total Price: â‚¹{{ total_price }}</p>
        <div class="cart-actions">
            <button class="add-services" onclick="goBack()">Add Services</button>
            <button class="checkout">Checkout</button>
        </div>
    {% else %}
        <div style="margin-left: -500px;"><svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" onclick="goBack()" fill="#0F0F0F" viewBox="0 0 16 16" style="margin-left: 500px; margin-top: 10px;cursor: pointer;"><path fill="#0F0F0F" fill-rule="evenodd" d="M6.47 2.97l-4.5 4.5a.75.75 0 000 1.06l4.5 4.5 1.06-1.06-3.22-3.22h9.19v-1.5H4.31l3.22-3.22-1.06-1.06z" clip-rule="evenodd"></path></svg></div>
        <center>
            <div><img src="{{url_for('static',filename='image.png')}}"></div>
            <div style="font-size: 20px;line-height: 28px;color: rgb(15, 15, 15);font-weight: 600;text-align: center;">Your Cart is empty</div>
            <div style="font-size: 14px;line-height: 24px;color: rgb(84, 84, 84);font-weight: 400;text-align: center;">Let's add some services</div>
            <div style="margin-top: 15px;"><button class="add-services" onclick="goBack()">Explore services</button></div>
        </center>
    {% endif %}
    <script>
        function goBack(){
            window.location.href = '/';
        }
    </script>
</body>
</html>
